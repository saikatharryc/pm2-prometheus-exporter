language: node_js
sudo: false
node_js:
  - 10
cache:
  directories:
    - '$HOME/.npm'
    - node_modules
before_script:
  - npm config set -g production false
  - npm install
script:
  - CODECOV_TOKEN=$CODECOV_TOKEN npm test
  - if [ "$TESTS_FAILED" -ne 0 ]; then exit 1; fi
  - CODECOV_TOKEN=$CODECOV_TOKEN npm run coverage
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
    npm config set git-tag-version=false && NPM_VERSION=$(npm version patch); fi
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
    env COMMIT_MESSAGE=${NPM_VERSION:1} GITHUB_TOKEN=${GITHUB_TOKEN} ./bashes/push.sh;
    fi
after_failure:
  - dmesg | grep -i kill
  - sleep 4
deploy:
  provider: npm
  email: saikatchakrabortty2@gmail.com
  api_key:
    secure: 
  on:
    repo: saikatharryc/pm2-prometheus-exporter
